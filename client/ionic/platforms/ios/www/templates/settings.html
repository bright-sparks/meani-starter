<ion-view view-title="Settings">
  <ion-content ng-class="{expanded:isExpanded}">
    <div class="content has-header">
      <div class="list animate-fade-slide-in-right">
        <form class="form padding" name="form" ng-submit="changePassword(form)" novalidate>  
        <div class="list">
          <ion-md-input placeholder="Old Password" highlight-color="energized" type="password" name="password" ng-model="user.oldPassword"  mongoose-error></ion-md-input>
           <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.other }}
            </p>
           <ion-md-input placeholder="New Password" highlight-color="energized" type="password" name="newPassword" ng-model="user.newPassword" ng-minlength="3" required></ion-md-input>
           <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
        </div>
        <div class="padding">
          <p class="help-block"> {{ message }} </p> 
           <button class="button button-full button-assertive ink" type="submit">Save changes</button>
        </div>  
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
